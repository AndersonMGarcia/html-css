<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudio em html5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>        
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio controls preload="metadata">
        <source src="midia/musica1.mp3" type="audio/mpeg">
        <source src="midia/musica1.mp3" type="audio/ogg">
        <source src="midia/musica1.mp3" type="audio/wav">
        <p>
            infelizmente seu navegador não consegue reproduzir este audio.
            <a href="midia/musica1.mp3" download="musica1.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a>
        </p>
        
    </audio>
    
</body>
</html>
