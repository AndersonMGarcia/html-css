<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            width: 300px;            
            border-collapse: collapse;
        }
        td{
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            
            
        }
    </style>

    
</head>
<body>
    <h1>Mesclagem de Tabelas</h1>

    <!--
        MESCLAGEM DE TABELAS

        TABLE
            CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH


            COLSPAN = "2" - MESCLA DUAS COLUNAS
            ROWSPAN = "3" - MESCLA 3 LINHAS
            
    -->

    <table>
        <table>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                
            </tr>

            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2" >F</td>
            </tr>

            <tr>
                
                <td>H</td>
                
            </tr>

            <tr>
                
                <td colspan="2">K</td>
                
            </tr>
        </table>        
    </table>

    
</body>
</html>
