<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">            
            <col class="cprof">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>32</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Marcela</td>
                <td>F</td>
                <td>35</td>
                <td>Nutricionista</td>
            </tr>
            <tr>
                <td>João Pedro</td>
                <td>M</td>
                <td>39</td>
                <td>Arquiteto</td>
            </tr>
            <tr>
                <td>Joice</td>
                <td>F</td>
                <td>28</td>
                <td>Merendeira</td>
            </tr>
        </tbody>

    </table>    
</body>
</html>
